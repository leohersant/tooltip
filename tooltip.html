<html>

<head>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#myTooltip").append(tooltip("Allo","http://www.yahoo.com", "Welcome to linux", "top", "far fa-question-circle"));
        });

        function tooltip(label, url, tooltipText, tooltipPosition, fontAwesome) {
            var html = [
                '<label class="control-label col-md-9">' + label + '',
                '<a href="' + url + '" data-toggle="tooltip" data-placement="' + tooltipPosition + '" title= "' + tooltipText + '">',
                '<i class="' + fontAwesome + '" style="font-size:24px;"></i>',
                '</a>'
            ].join("\n");

            return html;
        }
    </script>

</head>

<body>
    <h1>Bootstrap Tooltip</h1>
    <p>Juste place a div with id and call it with jquery inside $( document ).ready()</p>

    <!-- This is the tooltip -->
    <div id="myTooltip"></div>

</body>

</html>
